name: Dev build

on:
  push:
    branches:
      - dev 

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/nimo-labs/nimobuild:latest 
    steps:
    - uses: actions/checkout@v2
      with:
        repository: 'nimo-labs/umake'
    - uses: actions/checkout@v2
      with:
        path: 'bootloader'
        fetch-depth: 0

    - name: Update version number
      run: |
        cd bootloader
        cat version.h
        awk -f bumpver.awk version.h
        # Copy required to place file in correct place for later commit
        cp version.h ../
        cat version.h

    - name: Compile
      run: |
        cd bootloader
        ./buildall.sh


    - name: commit version
      uses: test-room-7/action-update-file@v1
      with:
          file-path: version.h
          commit-msg: Update version number
          github-token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev

    - name: Create new tagged release
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: ${{ env.NIMO_VERSION }}
        prerelease: false
        title: "Development Build"
        files: |
          ./*.hex

    - name: Update development tag
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "development"
        prerelease: false
        title: "Development Build"
        files: |
          ./*.hex