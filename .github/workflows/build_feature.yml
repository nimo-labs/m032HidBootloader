name: Feature build

on:
  push:
    branches:
      - '*'
      - '!dev' 
      - '!master'

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/nimo-labs/nimobuild:latest 
    steps:
    - uses: actions/checkout@v2
      with:
        repository: 'nimo-labs/umake'
    - uses: actions/checkout@v2
      with:
        path: 'bootloader'
        fetch-depth: 0

    - name: Compile
    - run: |
        cd bootloader
        ./buildall.sh
